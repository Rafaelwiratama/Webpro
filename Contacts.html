<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="sub-header">
<h1>Contact Us</h1>
  </header>
  <section class="form-section">
<form id="visitorForm">
  <label for="nama">Name:</label>
    <input type="text" id="nama" name="nama" required>
  <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  <label for="pesan">Order:</label>
    <textarea id="pesan" name="pesan"></textarea>
  <button type="submit">Send</button>
    </form>
    <h3>Customer List</h3>
    <table id="visitorTable">
    <thead>
    <tr><th>Name</th><th>Email</th><th>Order</th></tr>
    </thead>
    <tbody></tbody>
    </table>
  </section>
  <footer>
  <a href="index.html" class="back">‚Üê Kembali</a>
  </footer>
  <script>
    document.getElementById("visitorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const order = document.getElementById("order").value;
      const table = document.getElementById("visitorTable").querySelector("tbody");
      const newRow = table.insertRow();
      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = email;
      newRow.insertCell(2).innerText = order;
      this.reset();
    });
</script>
</body>
</html>
